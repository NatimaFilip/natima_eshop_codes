name: Compile SCSS

on:
  push:
    branches:
      - main # or your default branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.SECRET_ACTION }}
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Sass
        run: npm install -g sass

      - name: Compile SCSS
        run: sass scss/styles.scss:scss/styles.css

      - name: Commit and push compiled CSS
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add scss/styles.css
          git commit -m "Compile SCSS to CSS [auto]" || echo "No changes to commit"
          git remote set-url origin https://x-access-token:${{ secrets.SECRET_ACTION }}@github.com/${{ github.repository }}
          git push
