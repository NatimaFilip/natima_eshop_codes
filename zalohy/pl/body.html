	const scrollCategoriesClass = "hidden-categories";
	let navigationWrapper = $(".navigation-wrapper");
	const scrollCategoriesThreshold = 250;

	document.addEventListener("scroll", function () {
		if (window.pageYOffset >= scrollCategoriesThreshold) {
			$(navigationWrapper).addClass(scrollCategoriesClass);
		} else {
			$(navigationWrapper).removeClass(scrollCategoriesClass);
		}
	});

	/*video a img carousel*/
	document.addEventListener("DOMContentLoaded", function () {
		let lazyVideos = [].slice.call(document.querySelectorAll(".lazy video"));

		if ("IntersectionObserver" in window) {
			let lazyVideoObserver = new IntersectionObserver(function (entries, observer) {
				entries.forEach(function (video) {
					if (video.isIntersecting) {
						for (let source in video.target.children) {
							let videoSource = video.target.children[source];
							if (typeof videoSource.tagName === "string" && videoSource.tagName === "SOURCE") {
								videoSource.src = videoSource.dataset.src;
							}
						}
						video.target.load();
						video.target.addEventListener("loadeddata", function () {
							video.target.parentElement.classList.remove("lazy");
						})
						lazyVideoObserver.unobserve(video.target);
					}
				});
			});

			lazyVideos.forEach(function (lazyVideo) {
				lazyVideoObserver.observe(lazyVideo);
			});
		}
	});
